<!DOCTYPE html>
<html>

<head>
  <style>
      body, html {
          font-family: Tahoma, Geneva, sans-serif;
          text-align: center;
          border: 0px;
          padding: 0px;
          margin: 0px;
          height: 100%;
          -webkit-box-sizing: border-box;
      }
      canvas {
          display: block;
      }

      div {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }
  </style>
    <script src="scripts\index.js"></script>
    <script src="scripts\communication.js"></script>
    <script src="scripts\lib\threelib\three.js"></script>
    <script src="scripts\render\render.js"></script>
    <script src="scripts\units\generic.unit.js"></script>
  <!-- dummy Symbol polyfill -->
  <script>
    if (typeof(Symbol) === "undefined") {
      window.Symbol = function(arg) {
        return arg;
      }
    }
  </script>

  <!-- colyseus.js client -->
  <script type="text/javascript" src="https://rawgit.com/gamestdio/colyseus.js/master/dist/colyseus.js"></script>
</head>

<body>
  <div style="display: block; border: 0px; margin:0px; padding:0px;" id="container" onmousemove="Main.getInstance().setMouse(event)" onmousedown="Main.getInstance().onMouseDown(event)">
      
  </div>
  <div  style="position:absolute; background-color:orangered; top: 100px; left: 200px; width:200px;height:50px;" id="money"> </div>
  <button style="position:absolute; top: 100px; left: 100px; width:50px;height:50px;" value="unit" onclick="main.getCommunication().createUnit(0)"></button>
    
  <script>
      var host = window.location.href;
      let httpLocation = host.indexOf('//') + 2;
      host = host.substr(httpLocation, host.length - httpLocation);
      var client = new Colyseus.Client('ws://' + host);
    
      let main = Main.getInstance();
      main.createCommunication(client);
      main.getCommunication().joinRoom('ffa_2_public');
      let com = main.getCommunication();
      main.createScene();
      main.createCamera();
      main.createLight();
      main.update();
      // Set the scene size.
  </script>
</body>

</html>
