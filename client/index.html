<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Tahoma, Geneva, sans-serif;
      text-align: center;
    }
  </style>
    <script src="scripts\index.js"></script>
    <script src="scripts\communication.js"></script>
    <script src="scripts\lib\threelib\three.js"></script>
    <script src="scripts\render\render.js"></script>
    <script src="scripts\units\generic.unit.js"></script>
  <!-- dummy Symbol polyfill -->
  <script>
    if (typeof(Symbol) === "undefined") {
      window.Symbol = function(arg) {
        return arg;
      }
    }
  </script>

  <!-- colyseus.js client -->
  <script type="text/javascript" src="https://rawgit.com/gamestdio/colyseus.js/master/dist/colyseus.js"></script>
</head>

<body>
  <h1><img src="https://rawgit.com/gamestdio/colyseus/master/media/header.png" height="100" alt="colyseus"></h1>
  <strong>Messages</strong><br>

  <form id="form">
    <input type="text" id="input" value="plm" />
    <input type="button" onclick="Main.getInstance().getCommunication().createUnit(0)" value="send" />
  </form>

  <div id="container"></div>

  <script>
      var host = window.location.href;
      let httpLocation = host.indexOf('//') + 2;
      host = host.substr(httpLocation, host.length - httpLocation);
      var client = new Colyseus.Client('ws://' + host);
    
      let main = Main.getInstance();
      main.createCommunication(client);
      main.getCommunication().joinRoom('game');
      let com = main.getCommunication();
      for(let i=0;i<10;i++){
        com.createTower(0,i*40 - 200,-50);
      }
      main.createScene();
      main.createCamera();
      main.createLight();
      main.update();
     

      // Set the scene size.
 

  </script>
</body>

</html>
